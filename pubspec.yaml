name: vpn_app
description: Premium iOS-style VPN application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  flutter_riverpod: ^2.5.1
  cupertino_icons: ^1.0.8
  flutter_animate: ^4.5.0
  animations: ^2.0.11
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "icon.png"
  adaptive_icon_background: "#1E88E5"
  adaptive_icon_foreground: "icon.png"

flutter:
  uses-material-design: false
