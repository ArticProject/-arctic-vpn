name: vpn_app
description: Premium iOS-style VPN application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  flutter_riverpod: ^2.5.1
  
  # iOS-style icons
  cupertino_icons: ^1.0.8
  
  # Animations
  flutter_animate: ^4.5.0
  animations: ^2.0.11
  
  # SVG support (if needed for custom icons)
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: false  # Мы используем только Cupertino
  
  # Если будут кастомные шрифты или assets:
  # assets:
  #   - assets/images/
  # fonts:
  #   - family: SF Pro
  #     fonts:
  #       - asset: fonts/SF-Pro.ttf
